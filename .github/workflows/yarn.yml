name: Set up Algolia

on:
  push:
    branches:
      - main

jobs:
  set-up-algolia:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install Firebase CLI
        run: |
          cd geo-search
          yarn start